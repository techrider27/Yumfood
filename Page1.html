<head>

<body class="bg">
    <section>
      <div class="restaurant">
        
          <!-- Diamond Pizza -->
          <div class="restaurant_name">
              <div class="restaurant_heading">

              </div>

          <div class="pizza_dish">

              </div>
          </div>

          <div class="pizza_dish">

                <img src="images/pizza2.png" alt="">

            <div class="pizza2 pizza">
                <p>Golden Corn Pizza</p>
                <p><span class="star1"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span><span class="star2"><i class="fas fa-star"></i><i class="fas fa-star"></i></span>250 votes</p>
                <p id="p2"><i class="fa fa-inr"></i> 180</p>
            </div>
            <div class="pizza3 pizza" >
                <button class="add b" id="btn2">+ ADD</button>
                <button class ="btnm b" id="Btn2">-</button>
            </div>
          </div>

          <div class="pizza_dish">
            <div class="pizza1 pizza">
                <img src="images/pizza3.png" alt="">
            </div>
            <div class="pizza2 pizza">
                <p>Paneer and Onion Pizza</p>
                <p><span class="star1"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span><span class="star2"><i class="fas fa-star"></i><i class="fas fa-star"></i></span>220 votes</p>
                <p id="p3"><i class="fa fa-inr"></i> 110</p>
            </div>
            <div class="pizza3 pizza" >
                <button class="add b" id="btn3">+ ADD</button>
                <button class ="btnm b" id="Btn3">-</button>
            </div>
          </div>

          <div class="pizza_dish">
            <div class="pizza1 pizza">
                <img src="images/pizza4.png" alt="">
            </div>
            <div class="pizza2 pizza">
                <p>Tomato Pizza    </p>
                <p><span class="star1"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span><span class="star2"><i class="fas fa-star"></i><i class="fas fa-star"></i></span>38 votes</p>
                <p id="p4"><i class="fa fa-inr"></i> 70</p>

                <button class="add b" id="btn4">+ ADD</button>
                <button class ="btnm b" id="Btn4">-</button>
            </div>

              <div class="extra extra1">

                     <input type="text" class="txt" placeholder="Enter Your Name"><br>
                     <input type="text" class="txt"  placeholder="Enter Your Contact Details"><br>
                     <input type="text" class="txt"  placeholder="Enter Your Address"><br>
